<div class="alert alert-danger" ng-show="error">{{error}}</div>
<form ng-submit="confirm()">
    <div class="form-group">
        <label class="control-label">Select an username:</label>
        <input type="text" class="form-control input-lg" placeholder="username" ng-model="username">
    </div>
    <button type="submit" class="btn btn-primary">OK</button>
    <button type="button" class="btn btn-default" ng-click="generateRandomName()">create random name</button>
</form>
